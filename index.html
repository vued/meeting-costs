<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<script src="scripts/app.js" async></script>
  	
    <div class="buttons">
      <button id="butReset" class="button" aria-label="start" onclick="tim = 0.0"></button>
	  <button id="butMinus" class="button" aria-label="start" onclick="document.getElementById('personNumber').innerHTML = parseFloat( document.getElementById('personNumber').innerHTML) - 1">-</button>
      <div id="personNumber" class="button">1</div>
      <button id="butAdd" class="button" aria-label="start" onclick="document.getElementById('personNumber').innerHTML = parseFloat( document.getElementById('personNumber').innerHTML) + 1">+</button>
	  
      <script> 
	  var tim = 0.0;
      var myVar = setInterval (myTimer, 10);
      function myTimer() {
			var d = new Date();
			var people = parseFloat(document.getElementById('personNumber').innerHTML);
			var sekundenlohn = 1000/2880000;
			//document.getElementById('timer').innerHTML = parseFloat(document.getElementById('timer').innerHTML) + parseFloat(people);
			tim = tim + people * sekundenlohn;
			document.getElementById('timer').innerHTML = tim.toFixed(2) + "€";
			// parseFloat(Math.round((d.getTime()-startTime) * people / 288) / 100).toFixed(2) + "€";
			}
	    </script>
      </div>

  <main class="main">


      <div id="timer" class="money" >0</div>
	
  </main>
  
	
</body>
